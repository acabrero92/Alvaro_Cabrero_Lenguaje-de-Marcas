            </ul>
        </nav>
    </header>
    <main>
        <h2>Solicitud de Presupuesto</h2>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <label for="info">Solicite más información:</label>
            <textarea id="info" name="info" required></textarea><br><br>
            <input type="checkbox" id="politica" name="politica" required>
            <label for="politica">Acepto la Política de Privacidad</label><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
