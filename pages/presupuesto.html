<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/scripts.js"></script> <!-- Añadimos un enlace al archivo JS -->
</head>
<body>
    <header>
        <h1>Camisetas Cabrero</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Solicitud de Presupuesto</h2>
        <form id="presupuestoForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="cantidad">Cantidad de Camisetas (50€ cada una):</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
            <div>
                <label for="descuento">Código de Descuento:</label>
                <input type="text" id="descuento" name="descuento">
            </div>
            <div>
                <label for="info">Comentarios Adicionales:</label>
                <textarea id="info" name="info"></textarea>
            </div>
            <div>
                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">Acepto la Política de Privacidad</label>
            </div>
            <div>
                <button type="button" onclick="calcularPresupuesto()">Calcular Presupuesto</button>
            </div>
            <div>
                <p id="resultado">Total: €0</p>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2023 Camisetas Cabrero</p>
        <div>
            <a href="https://facebook.com"><img src="../images/imagen1.jpg" alt="Facebook" width="24" height="24"></a>
            <a href="https://twitter.com"><img src="../images/imagen1.jpg" alt="Twitter" width="24" height="24"></a>
        </div>
        <div>
            <p>C/Gardenia 68 Linares (Jaén)</p>
            <a href="#">Aviso legal</a>
        </div>
    </footer>
</body>
</html>
