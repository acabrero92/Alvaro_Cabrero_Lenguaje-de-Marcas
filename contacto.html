<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Camisetas Cabrero</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Camisetas Cabrero</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Ubicación</h2>
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div>
                <p>© 2023 Camisetas Cabrero</p>
                <p>C/Gardenia 68 Linares (Jaén)</p>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.410518, -3.598556], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([37.410518, -3.598556]).addTo(map)
            .bindPopup('Camisetas Cabrero<br>C/Gardenia 68 Linares (Jaén)')
            .openPopup();
    </script>
</body>
</html>
