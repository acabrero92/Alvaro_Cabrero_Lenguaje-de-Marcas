    <script>
        function initMap() {

                zoom: 15,
                center: myLatLng

                position: myLatLng,
                map: map,
                title: 'Camisetas Cabrero - Linares'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>
